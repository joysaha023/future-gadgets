<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Gadgets</title>
    <link rel="icon" type="image/x-icon" href="./images/ty.png">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="poppins bg-[#0D6EFD0D]">
        <div class="container-self">
            <nav class="pt-4">
                <div class="flex justify-between items-center">
                 <h1 class="font-bold text-lg lg:text-2xl"><a href="#">Future Gadgets</a></h1>
                 <button class="btn btn-active text-white btn-primary">Sign Up</button>
                </div>
            </nav>
        </div>
        <div class="container-self text-center pt-4 pb-72 ">
            <h1 class="text-3xl lg:text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="text-sm font-normal text-[#706F6F] lg:text-lg mt-4 lg:mt-6">There are many variations of passages of Lorem Ipsum available, but the <br> majority have suffered alteration in some form, by injected humou.</p>
            <button class="btn btn-active text-white btn-primary mt-8">Sign Up</button>
        </div>
    </header>
    <div class=" container-self ">
        <div class="relative left-5 -top-72">
            <img src="./images/banner-img.png" alt="">
        </div>
    </div>
    <main class="container-self poppins">
        <section>
            
            <div class="p-4 m-4">
                <input id="search-field" type="text" placeholder="Search...." class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-accent">Search</button>
            </div>
            
            <!-- search result -->
            <div id="loader-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner  text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                </div> -->
            </div>

            <!-- Show all button -->
            <div id="show-all-container" class="hidden text-center mt-8">
                <button onclick="handleshowAll()" class="btn btn-accent">Show all</button>
            </div>

            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="modal-phone-name" class="font-bold text-lg">Hello!</h3>
                <div id="show-modal-detail-container">

                </div>
                <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
                </div>
            </div>
            </dialog>
        </section>
    </main>
    <footer class="container-self poppins">
        
    </footer>


    <div style="margin-bottom: 500px;"></div>
    <script src="./js/index.js"></script>
</body>
</html>
